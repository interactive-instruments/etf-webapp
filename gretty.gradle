apply plugin: "org.gretty"

gretty {
    //access port
    httpPort = 8080
    //project name
    contextPath = "/"
    //servlet container,support tomcat7/8/85/9„ÄÅjetty7/8/9/9.3/9.4
    servletContainer = "jetty9.4"
    //open hot deployment
    managedClassReload = true
    scanInterval = 2
    recompileOnSourceChange = true
    reloadOnClassChange = true
    reloadOnConfigChange = false
    reloadOnLibChange = false
    fastReload = false
    debugSuspend = false

}
